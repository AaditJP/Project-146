<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: grey">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        
        <a-sphere position="-0.63 8.1 0.9" radius="0.15" color="#000"
                  animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.4 0.9;dir:alternate;loop:true; dur:1000;"
        ></a-sphere>
        <a-sphere position="0.5 8.1 0.9" radius="0.15" color="#000"
                  animation="property: position; from:0.5 8.1 0.9;to: 0.5 8.4 0.9;dir:alternate;loop:true; dur:1000;"
        ></a-sphere>
        
        <a-box position="-0.089 8.1 0.40" height="2.5" width="2.5" color="blue"></a-box>
        <a-box position="-0.089 6.7 0.40" height="0.3" width="1.5" color="orange"></a-box>
        <a-box position="-0.089 4.3 0.40" height="4.5" width="4.5" color="blue"></a-box>
        <a-cylinder position="-1.1 0.6" height="3" radius="0.3" color="orange"></a-cylinder>
        <a-cylinder position="0.9 0.6" height="3" radius="0.3" color="orange"></a-cylinder>
       

       
        
    </a-scene>
</body>

</html>
